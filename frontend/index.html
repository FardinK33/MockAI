<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mock AI â€“ Practice Interviews with AI</title>
    <meta
      name="description"
      content="Practice real-world interviews with AI and get personalized feedback instantly. Mock AI helps you build confidence and improve with every session."
    />
    <meta name="theme-color" content="#0F172A" />
    <meta name="robots" content="index, follow" />

    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&f[]=general-sans@300,400,500,600,700&f[]=cabinet-grotesk@400,500,700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Splash Screen CSS -->
    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        background: radial-gradient(125% 125% at 50% 10%, #000 40%, #63e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: "General Sans", sans-serif;
        transition: opacity 0.4s ease;
      }

      #splash-logo {
        font-family: "Cabinet Grotesk", sans-serif;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top-color: #8b5cf6; /* Neon purple */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="splash-screen">
        <div id="splash-logo">Mock AI</div>
        <div class="loader"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
